{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'reg.css' %}">
    <link rel="stylesheet" href="{% static 'formulario.css' %}">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <h1>REGISTRANDO</h1>
        <form method="post" class="form-register">
            {% csrf_token %}
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="5" maxlength="150" pattern="[A-Za-z0-9@/./+/-/_]+" title="Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.">

            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password1">Password:</label>
            <input type="password" id="password1" name="password1" required minlength="8" 
                   title="Your password can’t be too similar to your other personal information. Your password must contain at least 8 characters. Your password can’t be a commonly used password. Your password can’t be entirely numeric.">

            <label for="password2">Password confirmation:</label>
            <input type="password" id="password2" name="password2" required title="Enter the same password as before, for verification.">

            <p><a href="#">Términos y condiciones</a></p>

            <button type="submit">Registrar</button>

            {% if messages %}
                {% for message in messages %}
                    <div class="{% if message.tags %}alerta-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </form>
        <a href="{% url 'login' %}"><button>Volver</button></a>
    </div>
</body>
<script src="{% static 'js/reg.js' %}"></script>
</html>
